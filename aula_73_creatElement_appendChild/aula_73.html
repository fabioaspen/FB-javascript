        function adicionar(){
            let lista = document.getElementById("listaelementos");
            let texto = document.getElementById("fnovo");
            let li = document.createElement("li");
            li.textContent=texto.value;
            lista.appendChild(li);
            texto.value="";
            texto.focus();
        }

        function inicia(){
            document.getElementById("btnadd").addEventListener("click",adicionar);
        }

        window.addEventListener("load",inicia);

    </script>

<body>
    
    <input type="text" id="fnovo"><button id="btnadd">Adicionar</button><br><br>

    <ul id="listaelementos">
