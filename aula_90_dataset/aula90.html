<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .carro{
            width: 371px;
            height: 750px;
            display: inline;
            cursor: pointer;
        }
        #painel{
            border: solid 3px #000000;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
        }
    </style>
    <script>
        function definepainel(){
            let obj = event.target;
            let painel = document.getElementById("painel");
            painel.innerHTML="Cor: "+ obj.dataset.cor+"<br>";
            painel.innerHTML+="Potencia: "+ obj.dataset.pot+"<br>";
            painel.innerHTML+="Velocidade: "+ obj.dataset.vel+"<br>";

        }
        function inicia(){
            document.getElementById("c1").addEventListener("click",definepainel);
            document.getElementById("c2").addEventListener("click",definepainel);
            document.getElementById("c3").addEventListener("click",definepainel);
            document.getElementById("c4").addEventListener("click",definepainel);
        }
        window.addEventListener("load",inicia);
    </script>
</head>
<body>
    
    <div id="painel"></div>
    <div id="c1" class="carro" ><img src="imagem/c1.jpg" data-cor="branco" data-pot="110" data-vel="180"></div>
    <div id="c2" class="carro" ><img src="imagem/c2.jpg" data-cor="amarelo" data-pot="130" data-vel="190"></div>
    <div id="c3" class="carro"><img src="imagem/c3.png" data-cor="azul" data-pot="125" data-vel="220"></div>
    <div id="c4" class="carro" ><img src="imagem/c4.jpg" data-cor="vermelho" data-pot="150" data-vel="300"></div>
</body>
</html>
