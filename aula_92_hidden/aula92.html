<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .carro{
            width: 250px;
            height: 300px;
            display: inline-block;
            margin-bottom: 50px;
        }
        .menu_item{
            height: 100%;
            cursor: pointer;
        }
        #menu{
            border: solid 3px #000;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
            background-color: #ffffff;
        }
        body{
            padding: 0;
        }

    </style>
        <script>

            function mostrar(){
                for(var i=1;i < 5;i++){
                    document.getElementById("c"+i).hidden=true;
                }
                var obj = event.target.dataset.nome;
                document.getElementById(obj).hidden=false;
            }
            function inicia(){
                for(var i = 1;i < 5;i++){
                    document.getElementById("c"+i).hidden=true;
                }
                document.getElementById("btnc1").addEventListener("click",mostrar);
                document.getElementById("btnc2").addEventListener("click",mostrar);
                document.getElementById("btnc3").addEventListener("click",mostrar);
                document.getElementById("btnc4").addEventListener("click",mostrar);
            }

            window.addEventListener("load",inicia);
        </script>
</head>
    <body>
        
        <div id="menu">
            <img src="imagem/c1.jpg" data-nome="c1" id="btnc1" class="menu_item">
            <img src="imagem/c2.jpg" data-nome="c2" id="btnc2" class="menu_item">
            <img src="imagem/c3.png" data-nome="c3" id="btnc3" class="menu_item">
            <img src="imagem/c4.jpg" data-nome="c4" id="btnc4" class="menu_item">
        </div>
        <img src="imagem/c1.jpg" id="c1" class="carro">
        <img src="imagem/c2.jpg" id="c2" class="carro">
        <img src="imagem/c3.png" id="c3" class="carro">
        <img src="imagem/c4.jpg" id="c4" class="carro">

    </body>
</html>
