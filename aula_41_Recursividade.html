<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #jogador{
            position: absolute;
            top: 0;
            left: 0;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        
        let jog;
        let vel;
        let dx;
        let dy;
        let px;
        let py;
        let anima;
        let estado;

        function inicial(){
            vel = 3;
            dx = 1;
            dy = 0;
            px = 0;
            py = 0;
            estado = 1;
            jog = document.getElementById("jogador");
            document.getElementById("in").addEventListener("click",mover);
            document.getElementById("par").addEventListener("click",parar);
            game();
        }
        
       /* function moverParar(){
            if(estado){
                estado = 0;
                jog.style.backgroundColor="#f00";
                cancelAnimationFrame(anima);
            }else{
                estado = 1;
                jog.style.backgroundColor="#00f";
                anima= requestAnimationFrame(game);
            }
        }*/
        function mover(){
            if(!estado){
                estado = 1;
                jog.style.backgroundColor="#00f";
                anima= requestAnimationFrame(game);
            }
        }
        function parar(){
                estado = 0;
                jog.style.backgroundColor="#f00";
                cancelAnimationFrame(anima);
        }
        
        function game(){
            px += dx*vel;
           // py += dy*vel;
            jog.style.left=px+"px";
            //jog.style.left=py+"px";
            if(px > 500){
                dx =-1;
            }else if(px <0){
                dx = 1;
            }
            anima = requestAnimationFrame(game);
        }
        window.addEventListener("load",inicial);
    </script>
</head>
<body> 
    <div id="jogador"></div>
    <br>
    <br>
    <br>
    <button id="in">Iniciar</button>
    <button id="par">Parar</button>
</body>
</html>
