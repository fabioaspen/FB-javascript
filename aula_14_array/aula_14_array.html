    <script>
            //Metodos
        //push()   adiciona no final
        //unshift() adiciona no inicio
        //pop()     apaga no final
        //shift     apaga no inicio
        //splice    inicio e fim do ele elemento que serar apagado 

        let mochila = [];

        mochila.push("faca");
        mochila.push("corda");
        mochila.push("pederneira");
        mochila.push("chave");
        mochila.push("lanterna");
        mochila.push("pedra");

        mochila.splice(1,3);
    
        document.write(mochila[0]+"<br>");
        document.write(mochila[1]+"<br>");
        document.write(mochila[2]+"<br>");
        document.write(mochila[3]+"<br>");
        document.write(mochila[4]+"<br>");
        document.write(mochila[5]+"<br>");
    </script>
