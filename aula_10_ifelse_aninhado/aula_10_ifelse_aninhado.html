<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        let nota = 95;
        let res;

        // aprovado com lovor   >=95
        // aprovado             >=60
        // recuperacao          >=40 && <60
        // reprovado            <40
        // reprovado com louvor <20

        if (nota >= 60) {
            res = "Aprovado";
            if (nota >= 95) {
                res += "com louvor";
            } else {
                res += "com nota normal";
            }
        }else if (nota >= 40){
            res = "recuperação";
        }else {
            res = "reprovado";
            if (nota >= 20) {
                res += "por nota baixa";
            } else {
                res +=" com louvor";
            }
        }
        document.write(res);
    </script>
</head>

</html>
