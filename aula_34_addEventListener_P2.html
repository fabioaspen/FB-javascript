<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>  
    
        var px=0;
        var py=0;

        function move(){
            let obj = document.getElementById("dv1");
            let tecla = event.keyCode;
            //37=esquerda  38=cima  39=direita  40=abaixo
            switch (tecla) {
                case 37:
                    px -=10;
                    obj.style.left=px + "px";
                    break;
                case 38:
                    py -=10;
                    obj.style.top=py +"px";
                    break;
                case 39:
                    px +=10;
                    obj.style.left=px + "px";
                    break;
                case 40:
                    py +=10;
                    obj.style.top=py+"px";
                    break;
                case 13:
                    alert("fim do keydown");
                    removeEventListener("keydown",move);
            }
        }

        function cor(){
            let obj = document.getElementById("dv1");
            alert("keydown ativo");
            obj.style.backgroundColor="#f00";
        }

        function inio(){
        document.addEventListener("keydown",move);
        document.addEventListener("click",cor);
        }

        window.addEventListener("load",inio);
    </script>
</head>
<body> 
    
    <button id="dv1" ></button>

</body>
</html>
