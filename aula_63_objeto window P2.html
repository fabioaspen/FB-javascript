<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #painel{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>
    <script>

        let l,a,px,py,painel;
        
        function info(){
            l=window.innerWidth;
            a=window.innerHeight;
            px=window.screenX;
            py=window.screenY;
            painel.innerHTML="L:"+l+" - A:"+a+"<br>X:"+px+" - Y:"+py;
        }

        function inicia(){
            painel = document.getElementById("painel");
        }

        window.addEventListener("load",inicia);
    </script>
</head>
<body>
    
    <button onclick="info()" >Fechar janela</button>

    <div id="painel"></div>
</body>
</html>
