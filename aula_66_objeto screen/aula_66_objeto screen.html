<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script>
        let painel;

        function inicia(){
            painel = document.getElementById("painel");
            painel.innerHTML="Resolução: " + screen.width +"px" + " X " + "A:"+ screen.height+"px<hr>";
            painel.innerHTML+="resolução disponivel: " + screen.availWidth +"px" + " X " + "A:"+ screen.availHeight + "px<hr>";
            painel.innerHTML+="Produndidade de cores(imagem): " + screen.colorDepth +"bits<hr>"
            painel.innerHTML+="Resolução cor da tela por (pixel): " + screen.pixelDepth +"bits/pixel<hr>"
        }

        window.addEventListener("load",inicia);

    </script>
</head>
<body>
    <div id="painel"></div>
</body>
</html>
