    <p id="txt">CFB cursos - curso de Javascript </p>

    <script> 
        // .indexOf()  retorna o índice de um carácter

        // .split() recorta palavras e transforma em vetor
        //.substr() imprime um palavra indicando índice inicial e onde ela vai terminar

        // .toLowerCase() converte as palavras para minúsculo
        // toUpperCase() converte as palavras em maiúsculo 

        let texto = document.getElementById("txt").innerHTML;    
        
        let res = texto.slice(3,10)

        document.write(res);
