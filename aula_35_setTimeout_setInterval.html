<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>

    <script>
        let tempo;

        function mudaCor(){
            let obj = document.getElementById("dv1");
            let r = Math.floor(Math.random()*255);
            let g = Math.floor(Math.random()*255);
            let b = Math.floor(Math.random()*255);

            obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
        }
        function Iniciar(){
            tempo = setInterval(mudaCor,1000); 
        }
        function parar(){
            clearInterval(tempo);
        }
        function addEventos(){
            document.getElementById("bt1").addEventListener("click",Iniciar);
            document.getElementById("bt2").addEventListener("click",parar);
        }
        
        //let tempo = setTimeout(mudaCor,3000); 

        window.addEventListener("load",addEventos);
    </script>
</head>
<body> 
    <div id="dv1"></div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>

</body>
</html>
