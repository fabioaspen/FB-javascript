<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
    <script>

        function pagina(pg){
            sessionStorage.setItem("nome",document.getElementById("fnome").value)
            if (pg == 2){
                window.location.assign("p2.html");
            }else if(pg == 3){
                window.location.assign("p3.html");
            }

        }
        function inicia(){
            document.getElementById("btnp2").addEventListener("click",function(){
                pagina(2);
            });
            document.getElementById("btnp3").addEventListener("click",function(){
                pagina(3);
            });
            document.getElementById("btnlimpa").addEventListener("click",function(){
                sessionStorage.clear();
            });
        }
        window.addEventListener("load",inicia);
    </script>
</head>
<body>

    <input type="text" name="fnome" id="fnome" size="20" maxlength="20"><br><br>
    <button id="btnp2">Página 2</button>
    <button id="btnp3">Página 3</button>
    <button id="btnlimpa">Limpar sessionStore</button>

</body>
</html>
